version: "3.6"

services:
  portal_database:
    image: postgres:14-alpine
    container_name: portal_database
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - portal_db_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:${DB_DOCKER_PORT}
    networks:
      - portal_network
      
  portal_redis:
    image: "redis:alpine"
    container_name: portal_redis
    ports:
      - ${REDIS_PORT}:${REDIS_DOCKER_PORT}
    networks:
      - portal_network

  portal_nginx:
    container_name: portal_nginx
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - ${NGINX_HTTP_PORT:-8000}:80
    depends_on:
      - portal_backend
      - portal_frontend
    restart: always
    networks:
      - portal_network

  portal_backend:
    container_name: portal_backend
    env_file:
      - .env
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: 
      - ${HTTP_BACKEND_PORT:-8080}:${HTTP_BACKEND_DOCKER_PORT:-8080}
    depends_on:
      - portal_database
      - portal_redis
    volumes:
      - ./backend/log:/app/log
    networks:
      - portal_network
  
  portal_export:
    container_name: portal_export
    restart: always
    build:
      context: ./export
      dockerfile: Dockerfile
    ports: 
      - 8081:8081
    depends_on:
      - portal_backend
    networks:
      - portal_network
  
  portal_frontend:
    container_name: portal_frontend
    env_file:
      - .env
    restart: always
    build:
      context: ./portal-front
      dockerfile: Dockerfile
    ports: 
      - ${HTTP_FRONT_PORT:-3000}:${HTTP_FRONT_DOCKER_PORT:-3000}
    depends_on:
      - portal_backend
    networks:
      - portal_network

volumes:
  portal_db_data:
    driver: local

networks:
  default: 
    driver: bridge
    driver_opts: 
      com.docker.network.driver.mtu: 1450
  portal_network:
    driver: bridge