version: "3.6"

services:

  portal_database:
    image: postgres:14-alpine
    container_name: portal_database
    # restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /var/lib/portal_database_data:/var/lib/portal_database_data
    ports:
      - ${DB_PORT}:${DB_DOCKER_PORT}
    networks:
      - portal_network


  portal_backend:
    container_name: portal_backend
    env_file:
      - .env
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: 
      - ${HTTP_BACKEND_PORT:-8080}:${HTTP_BACKEND_DOCKER_PORT:-8080}
    depends_on:
      - portal_database
    networks:
      - portal_network
  
networks:
  default: 
    driver: bridge
    driver_opts: 
      com.docker.network.driver.mtu: 1450
  portal_network:
    external: true