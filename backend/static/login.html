<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Городская Больница</title>
    <link rel="stylesheet" href="/app/static/css/login.css" type="text/css">
    <script src="/app/static/js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Городская Больница</h1>
            <p>Корпоративный портал</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage">
                Неверный логин или пароль
            </div>
            
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" placeholder="Введите ваш логин">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль">
            </div>
            
            <button class="login-btn" onclick="attemptLogin()">Войти в систему</button>
            
            <div class="login-links">
                <a href="#">Забыли пароль?</a> | 
                <a href="#">Техническая поддержка</a>
            </div>
        </div>
    </div>

    <script>
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Проверяем заполненность полей
            if (!username || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                return;
            }
            
            // Используем модуль авторизации
            const result = window.authManager.login(username, password);
            
            if (result.success) {
                // Успешная авторизация - перенаправляем на главную страницу
                window.location.href = '/';
            } else {
                // Ошибка авторизации
                errorMessage.textContent = result.message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Ввод с клавиатуры
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        });
    </script>
</body>
</html>
